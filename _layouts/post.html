---
layout: default
---

<div id="css-namespace-post">
<div id="dummy-left-col">
    <div id="dummy-left-col-placeholder"> </div>
    <div id="post-comment-wrapper">
    
        <div id="post">
            <div id="title">
                <h1> {{ page.title }} </h1>
                {% if page.subtitle %}
                <h2> - {{ page.subtitle }} </h2>
                {% endif %}
            </div>
            <div id="content">
            {{ content }}
            </div>
            <div id="pub-date">
            <span>{{ page.date | date: "%F" }}</span>
            <span>{{ page.date | date: "%R" }}</span>
            </div>
            <div class="sharing">
                <wb:share-button appkey="2926740460" addition="simple" type="button" pic="http%3A%2F%2Frockhong.github.io%2Ffavicon.ico">
            </div>
        </div>
                
        <!-- Comment BEG -->
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'hongsblog'; 
            var disqus_identifier = '{{ page.disqus_identifier }}';
            var disqus_title = '{{ page.title }}';
            var disqus_url = 'http://rockhong.github.com{{ page.url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        <!-- Comment END -->
                
        
    </div>
</div>
</div>
